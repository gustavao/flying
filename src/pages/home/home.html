<ion-header >
  <ion-navbar color="navbarColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      ¿Buscas Vuelo?
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" class="bg-image">
    <ion-searchbar (ionInput)="searchAction($event)" [(ngModel)]="queryText" placeholder="¿Destino?" name="" id="home-search2"></ion-searchbar>
    <div class="spacer" style="width:300px;height:293px;" id="home-spacer11"></div>
    <ion-card id="home-card23" *ngIf="ocultar">
      <ion-list>
        <ion-item color="none" on-click="goToCompra()" id="home-list-item18">
          <ion-thumbnail item-left>
            <img src="assets/img/Avion_silhouette.png"/>
          </ion-thumbnail>
          <h2>
            6 vuelos Encontrados
          </h2>
          <h2>
            ¡Escoge tu Vuelo!
          </h2>
        </ion-item>
      </ion-list>
    </ion-card>
</ion-content>
